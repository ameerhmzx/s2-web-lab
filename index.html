<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products CRUD</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="./app.js"></script>

    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="p-3 container d-flex align-items-center justify-content-between">
        <h1>Products</h1>
        <button onclick="add()" class="btn btn-success">
            Add
        </button>
    </div>
    <div id="products">
    </div>

    <div class="modal fade" id="product-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="product-form">
                    <div class="modal-header">
                        <h4 class="modal-title" id="product-name"></h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <input id="_id" type="hidden" value="">
                        <label for="name">
                            Name
                        </label>
                        <input id="name" name="name" class="form-control" type="text">

                        <label for="department">
                            Department
                        </label>
                        <input id="department" name="department" class="form-control" type="text">

                        <label for="color">Color</label>
                        <input id="color" name="color" class="form-control" type="text">

                        <label for="price">Price</label>
                        <input id="price" name="price" class="form-control" type="number">

                        <label for="description">
                            Description
                        </label>
                        <textarea id="description" name="description" class="form-control" type="text"></textarea>
                    </div>

                    <div class="modal-footer">
                        <button type="reset" class="btn btn-outline-danger" data-dismiss="modal">Close</input>
                        <button type="submit" class="btn btn-success">Save</input>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
